<!-- component -->
<div
	class="bg-purple-900 absolute top-0 left-0 bg-gradient-to-b from-gray-900 via-gray-900 to-purple-800 bottom-0 leading-5 h-full w-full overflow-hidden">

</div>
<div class="relative   min-h-screen  sm:flex sm:flex-row  justify-center bg-transparent rounded-3xl shadow-xl">

	<div class="flex-col self-center lg:px-14 sm:max-w-4xl xl:max-w-md  z-10">
		<div class="p-12 bg-white mx-auto rounded-3xl w-96 ">
			<div class="mb-7">
				<h3 class="font-semibold text-2xl text-gray-800 text-center">Sistema Integrado para tramites </h3>
			</div>
			<div class="space-y-6">
				<div class="">
					<input [(ngModel)]="email"
						class=" w-full text-sm  px-4 py-3 bg-gray-200 focus:bg-gray-100 border  border-gray-200 rounded-lg focus:outline-none focus:border-purple-400"
						type="" placeholder="Correo Electronico.">
				</div>
				<div class="relative">
					<input [(ngModel)]="password" (keyup)='loginEnter($event)'
						class="text-sm text-black px-4 py-3 rounded-lg w-full bg-gray-200 focus:bg-gray-100 border border-gray-200 focus:outline-none focus:border-purple-400"
						placeholder="ContraseÃ±a.." type="password"  >
					<div class="flex items-center absolute inset-y-0 right-0 mr-3  text-sm leading-5">

					</div>
				</div>
				<div class="flex items-center justify-between">

					<div class="text-sm ml-auto">
						<p class="text-gray-400">Crear una nueva <a href="#"
								class="text-sm text-purple-700 hover:text-purple-700"  routerLink="/singIn">Cuenta</a>
						</p>
					</div>
				</div>
				<div>
					<button type="submit" (click) ="login()"
						class="w-full flex justify-center bg-purple-800  hover:bg-purple-700 text-gray-100 p-3  rounded-lg tracking-wide font-semibold  cursor-pointer transition ease-in duration-500">
						Ingresar
					</button>
				</div>
			</div>
		</div>
	</div>
</div>
